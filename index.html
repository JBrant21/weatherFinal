<!DOCTYPE html>
<html lang="en">
    <head>
        <!--links to bootstrap and javascript-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
    
    </head>
    <!--using a custom class for background immage-->
    <body class="backgroundIMG">
        <div class="container-lg">
            <div class="jumbotron">
                <div><!-- zipcode entry -->
                    <fieldset>
                        <p id="errZ" class="warn"></p>
                        <h1>Zip Code</h1>
                        <input class="form-control form-control-lg" type="text" placeholder="00000" autofocus id="zCode" name="zCode">  
                    </fieldset>
                </div>
                <div class="row"> <!-- selects celc or far -->
                    <div class="col-sm">
                        <input type="radio" id="celc" name="temp" value="celc" class="radios">
                        <h2>Celcius</h2>
                    </div>
                    
                    <div class="col-sm">
                        <input type="radio" id="far" name="temp" value="far" class="radios" checked>
                        <h2>Farenheit</h2>
                    </div>
                    <input type="submit" value="submit" class="btn btn-primary btn-info" id="submitBtn"> <!-- entry button -->
                    
                </div>
            </div>
            <div id="hand"> <!-- will contain the weather report -->

            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
